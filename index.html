<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container flex">
        <div class="left bg-black">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert"src="img/logo.svg" alt="Logo">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="Home">Home</li>
                    <li><img class="invert"src="img/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="playlist">
                    <h4>
                        Your Library
                    </h4>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/ca-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/ca-en/safetyandprivacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/ca-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/ca-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/ca-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/ca-en/accessibility/"><span>Accessibility</span></a></div>         
                </div>
            </div>
            
        </div>
        <div class="right border bg-black">
            abcdefgh
        </div>
    </div>
</body>
</html>
